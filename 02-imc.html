<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IMC</title>

<body>
    <!--Escribir un programa que pida al usuario su peso (en kg) y estatura (en metros), calcule el índice de masa corporal y lo almacene en una variable, y muestre por pantalla la frase Tu índice de masa corporal es <imc> donde <imc> es el índice de masa corporal calculado redondeado con dos decimales.   -->
    <h1>Calculadora de Indice de masa corporal</h1>
    <form action="">
        <label for="peso" id="Lpeso">Peso:</label>
        <input type="number" id="peso" placeholder="Kilos"> 

        <br><br>

        <label for="altura" id="Laltura">Altura:</label>
        <input type="number" id="altura" placeholder="Metros">

        <br><br>

        <button type="button" id="enviar" onclick="imc();">Enviar</button>
    </form>
    <script src="assets/js/imc.js"></script>
</body>
</html>
